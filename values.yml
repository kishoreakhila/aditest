# Default values for packetgen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  name: akhilak/packetgen
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources:
  limits:
    cpu: 200m
    memory: 256Mi
 # requests:
 #   cpu: 10m
 #   memory: 10Mi





# resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #  requests:
  #     memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
